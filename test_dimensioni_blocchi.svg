<?xml version="1.0" encoding="UTF-8"?>
<svg width="100mm" height="50mm" viewBox="0 0 10000 5000" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  <!-- Test SVG per verificare differenze quantitative blocchi -->
  <!-- Parete 10m x 5m con apertura centrale 2m x 2m = Area utile 46mÂ² -->
  
  <!-- Layer MURO: Parete principale -->
  <g id="MURO" inkscape:label="MURO">
    <rect x="0" y="0" width="10000" height="5000" 
          fill="none" 
          stroke="black" 
          stroke-width="50"/>
  </g>
  
  <!-- Layer BUCHI: Apertura centrale -->
  <g id="BUCHI" inkscape:label="BUCHI">
    <rect x="4000" y="1500" width="2000" height="2000" 
          fill="none" 
          stroke="red" 
          stroke-width="30"/>
  </g>
  
</svg>
