<?xml version="1.0" encoding="UTF-8"?>
<svg width="100mm" height="50mm" viewBox="0 0 10000 5000" xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
    
    <!-- Layer MURO: Parete rettangolare semplice -->
    <g id="MURO" inkscape:label="MURO">
        <path d="M 0,0 L 10000,0 L 10000,5000 L 0,5000 Z" 
              fill="none" stroke="blue" stroke-width="60"/>
    </g>
    
    <!-- Layer BUCHI: Una sola apertura centrale -->
    <g id="BUCHI" inkscape:label="BUCHI">
        <!-- Apertura centrale 2m x 2m -->
        <rect x="4000" y="1500" width="2000" height="2000" 
              fill="none" stroke="red" stroke-width="40"/>
    </g>
</svg>
